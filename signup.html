<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body class="bodyhe">
  <div class="maindiv">
    <div class="logoandtext">
      <img src="https://cdn.grofers.com/layout-engine/2023-11/app_logo.svg">
      <p class="tagline">India's last minute app</p>
      <a class="login" href="http://127.0.0.1:3000/login.html">Log in</a>
      <span class="logintext">or</span>
      <a class="login" href="http://127.0.0.1:3000/signup.html">Sign Up</a>
    </div>
    <div class="inputandbutton">
      <div class="inputs">
        <label>Name:</label>
        <input type="text" placeholder="Enter Name..." class="name">
      </div>
      <div class="inputs"> 
        <label>Email:</label>
        <input type="tel" placeholder="Enter Email..." class="email">
      </div>
      <div class="inputs">
        <label>Password:</label>
        <input type="tel" placeholder="Enter Password..." class="pass">
      </div>

      <div class="signupbutton">
        <button class="Signup">Sign up</button>
      </div>
    </div>
  </div>
</body>
<script src="signup.js"></script>

</html>
